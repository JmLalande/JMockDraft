<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Draft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Initial Start Screen -->
    <div class="initial-start-container">
        <h2>Draft Settings</h2>

        <div id="start-settings">
            <div class="settings-input-group">
                <label for="tableCount">Number of Tables:</label>
                <input type="number" id="tableCount" value="2" min="1">
            </div>
            <div class="settings-input-group">
                <label for="numForwards">Number of Forwards (A):</label>
                <input type="number" id="numForwards" value="3" min="0">
            </div>
            <div class="settings-input-group">
                <label for="numDefenders">Number of Defenders (D):</label>
                <input type="number" id="numDefenders" value="3" min="0">
            </div>
            <div class="settings-input-group">
                <label for="numGoaltenders">Number of Goaltenders (G):</label>
                <input type="number" id="numGoaltenders" value="1" min="0">
            </div>
            <div class="settings-input-group">
                <label for="maxSalaryCap">Maximum Salary Cap:</label>
                <input type="number" id="maxSalaryCap" value="85000000" min="0">
            </div>
            <div class="settings-input-group settings-checkbox-group">
                 <input type="checkbox" id="serpentineOrder" name="serpentineOrder">
                 <label for="serpentineOrder">Use Serpentine (Snake) Draft Order</label>
            </div>
        </div>

        <button id="start-draft-button" class="btn btn-primary">Start Draft</button>
    </div>
    <!-- End Initial Start Screen -->

    <!-- Main Draft Area (Initially Hidden) -->
    <div id="draft-area" class="hidden">
        <button id="settings-button" class="settings-btn" aria-label="Open Settings">
            <span></span>
        </button>

        <h1>Mock Draft <span id="turn-counter"></span></h1>

        <div class="draft-controls">
            <button id="undo-button" aria-label="Undo Last Pick" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" fill="currentColor">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.92 12.01 17.49 8 12.5 8z"/>
                </svg>
            </button>
        </div>


        <div id="tables-container">
            <!-- Draft tables will be generated here by JavaScript -->
        </div>
    </div>
    <!-- End Main Draft Area -->

    <!-- Settings Overlay -->
    <div id="settings-overlay" class="overlay">
        <div class="overlay-content">
           <h2>Settings</h2>
           <button id="exit-draft-button" class="btn btn-primary">Exit Draft</button>
           <div class="overlay-buttons">
               <button id="close-settings-button" class="btn">Close</button>
           </div>
       </div>
   </div>
   <!-- End Settings Overlay -->

       <!-- Table Names Overlay -->
       <div id="table-names-overlay" class="overlay">
        <div class="overlay-content">
            <h2>Enter Table Names</h2>
            <div id="table-names-input-container">
                <!-- Input fields will be generated here by JavaScript -->
            </div>
            <div class="overlay-buttons">
                 <button id="confirm-table-names-button" class="btn btn-primary">Confirm Names</button>
                 <button id="cancel-table-names-button" class="btn">Cancel</button>
            </div>
        </div>
    </div>
    <!-- End Table Names Overlay -->

    <!-- Scripts -->
    <script type="module" src="script.js"></script>
</body>
</html>
